<!DOCTYPE html>

<head>

    <meta name="description" content="Welcome to Spoonerboy's official website! Connect on Instagram, Discord, and TikTok, or leave feedback.">
    <title>Spoonerboy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #7e22ce);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        .header-img {
            animation: fadeIn 1s ease-in-out;
        }
        .hero {
            animation: slideUp 1s ease-in-out;
        }
        .social-icon, .nav-link {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
            color: #fff;
        }
        .nav-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="text-white">

            </a>
        </div>
    </nav>
