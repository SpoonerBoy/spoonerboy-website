<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Spoonerboy</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #7e22ce);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .form-section {
            animation: fadeIn 1s ease-in;
        }
        .social-icon {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
            color: #fff;
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-white font-sans">
    <!-- Header with Image -->
    <header class="flex justify-center py-4 bg-opacity-50 bg-black">
        <img src="spoonerboy-avatar.png" alt="Spoonerboy Avatar" class="h-32 md:h-48 rounded-full object-cover">
    </header>

    <!-- Navigation Bar -->
    <nav class="flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold">Spoonerboy</h1>
        <div class="flex space-x-4">
            <a href="index.html" class="nav-link text-lg">Home</a>
            <a href="feedback.html" class="nav-link text-lg">Feedback</a>
            <a href="https://www.instagram.com/yourusername" target="_blank" class="social-icon text-2xl text-pink-400">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://discord.gg/yourinvitecode" target="_blank" class="social-icon text-2xl text-blue-400">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.tiktok.com/@yourusername" target="_blank" class="social-icon text-2xl text-black">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </nav>

    <!-- Feedback Form Section -->
    <section class="form-section flex flex-col items-center justify-center text-center py-12 px-4">
        <h2 class="text-4xl md:text-5xl font-bold mb-6">We’d Love Your Feedback!</h2>
        <p class="text-lg md:text-xl mb-8 max-w-2xl">Tell us what you think about Spoonerboy.com. Your input helps us improve!</p>
        <div class="w-full max-w-md bg-white bg-opacity-10 p-8 rounded-lg">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Your name" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Your email" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Your feedback" required></textarea>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Submit Feedback</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 mt-auto">
        <p class="text-sm">© 2025 Spoonerboy. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your feedback! This form is not yet connected to a backend. Check instructions to set it up.');
        });
    </script>
</body>
</html>
