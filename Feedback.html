<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Feedback – spoonerboy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <a href="/" style="display:inline-block;margin-bottom:1rem;">← Home</a>
    <img id="avatar" src="spoonerboy-avatar.png" alt="spoonerboy avatar"/>
  </header>

  <main>
    <h1>Send feedback</h1>

    <form action="https://formspree.io/f/xjkogpkq" method="POST">
      <label>
        Name
        <input type="text" name="name" required>
      </label>

      <label>
        Email
        <input type="email" name="_replyto" required>
      </label>

      <label>
        Message
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
