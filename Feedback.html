<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Leave your feedback for Spoonerboy and help shape the future of the site!">
    <meta property="og:title" content="Spoonerboy - Feedback">
    <meta property="og:description" content="Share your thoughts with Spoonerboy to help improve the site!">
    <meta property="og:image" content="https://spoonerboy.com/spoonerboy-avatar.png">
    <meta property="og:url" content="https://spoonerboy.com/feedback.html">
    <meta property="og:type" content="website">
    <title>Feedback - Spoonerboy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #7e22ce);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        .header-img {
            animation: fadeIn 1s ease-in-out;
        }
        .form-section {
            animation: slideUp 1s ease-in-out 0.5s backwards;
        }
        .social-icon, .nav-link {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
            color: #fff;
        }
        .nav-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="text-white">
    <header class="flex justify-center py-6 bg-black bg-opacity-40">
        <img src="/spoonerboy-avatar.png" alt="Spoonerboy Avatar" class="h-36 md:h-48 rounded-full object-cover shadow-lg header-img">
    </header>

    <nav class="flex justify-between items-center px-6 py-4 bg-black bg-opacity-30">
        <h1 class="text-2xl md:text-3xl font-bold">Spoonerboy</h1>
        <div class="flex space-x-6 items-center">
            <a href="/index.html" class="nav-link text-lg md:text-xl">Home</a>
            <a href="/feedback.html" class="nav-link text-lg md:text-xl">Feedback</a>
            <a href="https://www.instagram.com/spoonerboy1tap" target="_blank" class="social-icon text-xl md:text-2xl text-pink-400">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://discord.gg/yourinvitecode" target="_blank" class="social-icon text-xl md:text-2xl text-blue-400">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.tiktok.com/@yourusername" target="_blank" class="social-icon text-xl md:text-2xl text-black">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </nav>

    <main class="form-section flex flex-col items-center justify-center text-center px-4 py-12">
        <h2 class="text-3xl md:text-5xl font-bold mb-6">Share Your Feedback</h2>
        <p class="text-lg md:text-xl mb-8 max-w-2xl">Your input is valuable! Help Spoonerboy improve by sharing your thoughts.</p>
        <div class="w-full max-w-md bg-white bg-opacity-20 p-6 md:p-8 rounded-xl shadow-lg">
            <form action="https://formspree.io/f/xjkogpkq" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm md:text-base font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400 placeholder-gray-400" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email" class="block text-sm md:text-base font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400 placeholder-gray-400" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="message" class="block text-sm md:text-base font-medium mb-2">Message</label>
                    <textarea id="message" name="message" rows="6" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400 placeholder-gray-400" placeholder="Share your feedback" required></textarea>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition duration-300 font-semibold">Submit Feedback</button>
            </form>
        </div>
    </main>

    <footer class="text-center py-4 bg-black bg-opacity-40">
        <p class="text-sm md:text-base">Â© 2025 Spoonerboy. All rights reserved.</p>
    </footer>
</body>
</html>
